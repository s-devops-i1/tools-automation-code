- name: Set prompt
  ansible.builtin.shell: set-prompt SonarQube

- name: Add the Appl user
  ansible.builtin.user:
    name: sonar

- name: Install Java17
  ansible.builtin.dnf:
    name: java-17-openjdk.x86_64
    state: installed

- name: Create a directory
  ansible.builtin.file:
    path: /opt/sonarqube
    state: directory
    owner: sonar
    group: sonar

- name: Download and Extract SonarQube
  ansible.builtin.unarchive:
    src: https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-10.6.0.92116.zip
    dest: /opt/sonarqube
    remote_src: yes
  become_user: sonar

- name: Copy service file
  ansible.builtin.template:
    src: sonarqube.service
    dest: /etc/sytemd/system/sonarqube.service

- name: Start SonarQube
  ansible.builtin.systemd_service:
    name: sonarqube
    state: started
    enabled: true
    daemon_reload: true



